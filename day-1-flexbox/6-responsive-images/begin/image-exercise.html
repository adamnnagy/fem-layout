<html lang="en">

	<title>Responsive Pics</title>
	<link rel="stylesheet" href="style.css">

      //picture element html5
      document.createElement("picture");
    </script>

  <body>
    <!-- visit http://scottjehl.github.io/picturefill/ for picturefill source -->

      <img
        src="img/peace-pie-150.jpg"
        alt="My amazing peace pie with the appropriate dimensions!"
      />
    </picture>
